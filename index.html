<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>
      Bookshelf Apps
    </h1>
  </header>


  <div class="wrapper">
    <div class="container bg-white shadow">
      <section class="input_section" id="inputSection">
        <h2 id="container-header text-center">Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input" id="sectionTitle">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" />
            <small class="error-display" id="errorTitle">Wajib Diisi</small>
          </div>
          <div class="input" id="sectionAuthor">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" />
            <small class="error-display" id="errorAuthor">Wajib Diisi</small>
          </div>
          <div class="input" id="sectionYear">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" />
            <small class="error-display" id="errorYear">Wajib Diisi</small>
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku</button>
        </form>
    </div>
    </section>



    <div class="container bg-white shadow">
      <section class="search_section " id="searchSection">
        <h2 id="container-header text-center">Cari Buku</h2>
        <label for="searchBookTitle">Judul / Penulis / Tahun</label>
        <input id="searchBookTitle" type="text" />
        <button id="searchSubmit" class="btn-submit" type="submit">Cari</button>
      </section>
    </div>
  </div>
  </div>
  <div class="wrapper">
    <section class=" book_shelf" id="searchSection">
      <div id="searchResult" class="book_list"></div>
  </div>
  </form>
  </section>

  <div class="wrapper">
    <div class="container bg-white shadow">
      <section class="book_shelf" id="bookShelfUncompleted">
        <h2 class="container-header text-center">Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
    </div>
  </div>

  <div class="wrapper">
    <div class="container bg-white shadow">
      <section class="book_shelf" id="bookShelfCompleted">
        <h2 class="container-header text-center">Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </div>

    <script src="script.js"></script>
    <script src="cari.js">
</body >
</html >
